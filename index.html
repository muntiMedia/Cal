<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <input type="textbox" class="holder" placeholder="0">
        <div id="box">
            <div class="row-1">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="divide" value="/">÷</button>
                <button class="addsub" value="±">±</button>
            </div>

            <div class="row-2">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="*" class="multiply">*</button>
                <button value="√" class="squareroot">√</button>
            </div>
            <div class="row-3">
                <button value="1" >1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="-" class="subtract">-</button>
                <button value="%" class="modulo">%</button>
            </div>
            <div class="row-4">
                <button class="zero" value="0">0</button>
                <button class="dot" value=".">.</button>
                <button class="clear" value="C">C</button>
                <button class="add" value="+">+</button>
                <button class="equal" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
